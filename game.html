<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy the Pattern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Copy the pattern</h1>
    Attempt to copy 15 patterns.

    <h2>LEVEL</h2>
    <h1>1/15</h1>

    <div class="container">
        <button onclick="submit(1)" style="background-color: brown; color: white;">1</button>
        <button onclick="submit(2)" style="background-color: red; color: white;">2</button>
        <button onclick="submit(3)" style="background-color: green; color: white;">3</button>
    </div>
    <div class="container">
        <button onclick="submit(4)" style="background-color: pink;">4</button>
        <button onclick="submit(5)" style="background-color: yellow;">5</button>
        <button onclick="submit(6)" style="background-color: blue; color: white;">6</button>
    </div>
    <div class="container">
        <button onclick="submit(7)" style="background-color: orange;">7</button>
        <button onclick="submit(8)" style="background-color: black; color: white;">8</button>
        <button onclick="submit(9)">9</button>
    </div>
    <br>
    <div class="container" style="text-align: center;">
        <button class="pattern"></button>
    </div>
    <button onclick="next()">-></button>
    <script src="script.js"></script>
</body>
</html>
